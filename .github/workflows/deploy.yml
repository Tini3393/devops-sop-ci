name: Docker Build and Push

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout repository
        uses: actions/checkout@v3

      # Step 2: Log in to Docker Hub using secrets
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # Your Docker Hub username
          password: ${{ secrets.DOCKER_PASSWORD }}  # Your Docker Hub token

      # Step 3: Build the Docker image
      - name: Build Docker image
        run: docker build -t tini3393/devops-sop-site:latest .

      # Step 4: Push the Docker image to Docker Hub
      - name: Push Docker image
        run: docker push tini3393/devops-sop-site:latest

